<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Love Angle</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      margin-top: 80px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ff9f9f;
    }
    img {
      max-width: 250px;
      border-radius: 8px;
      margin: 20px 0;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .contact {
      font-weight: bold;
      color: #ffdcdc;
    }
    .song-info {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    button {
      background-color: #ff9f9f;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #ff7f7f;
    }
  </style>
</head>
<body onload="checkPassword()">

  <div class="container">
    <h1>I LOVE YOU MERI JAAN DEEPU</h1>

    <!-- Apni image ka direct URL yahan paste karein -->
    <img src="https://via.placeholder.com/250x250.png?text=Your+Image" alt="Meri Image" />

    <p>Mera contact number: <span class="contact">8003553818</span></p>

    <p class="song-info">Romantic song play karne ke liye button dabayein.</p>
    <!-- Play Song Button -->
    <button id="playButton" onclick="playSong()">Play Song</button>
  </div>

  <!-- Background Song (Autoplay removed, will play on button click) -->
  <audio id="loveSong" src="https://www.bensound.com/bensound-music/bensound-love.mp3" loop></audio>

  <script>
    // Basic password protection
    function checkPassword() {
      var pass = prompt("Enter Secret Code to Access:");
      if (pass !== "deeplove") {
        alert("Wrong password! Redirecting...");
        window.location.href = "https://www.google.com";
      }
    }

    // Function to play the song when button is clicked
    function playSong() {
      var song = document.getElementById("loveSong");
      song.play();
    }
  </script>

</body>
</html>
