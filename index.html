<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Love Angle</title>
  <style>
    /* Basic reset */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1510265397760-8fe3bd07d843?ixlib=rb-4.0.3&auto=format&fit=crop&w=1080&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      margin-top: 80px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ff9f9f;
    }
    img {
      max-width: 250px;
      border-radius: 8px;
      margin: 20px 0;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .contact {
      font-weight: bold;
      color: #ffdcdc;
    }
    .song-info {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body onload="checkPassword()">

<div class="container">
  <h1>I LOVE YOU MERI JAAN DEEPU</h1>
  <!-- Aap apni image ka URL yahaan daal sakte hain -->
  <img src="https://via.placeholder.com/250x250.png?text=Your+Image" alt="My Image" />

  <p>Meri contact details: <span class="contact">8003553818</span></p>

  <p class="song-info">Background Music is playing...</p>
</div>

<!-- Romantic Song Autoplay (Loop) -->
<audio id="loveSong" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" autoplay loop>
  <!-- Agar browser support na kare to fallback text -->
  Your browser does not support the audio element.
</audio>

<script>
  // Simple password protection (not super secure, but enough for a casual private page)
  function checkPassword() {
    var pass = prompt("Enter Secret Code to Access:");
    // Aap yahan apna desired password set kar sakte hain
    if (pass !== "deeplove") {
      alert("Wrong password! Redirecting...");
      window.location.href = "https://www.google.com";
    }
  }
</script>

</body>
</html>
