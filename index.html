<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Angle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="fancy-text">✨ 𝐄𝐝𝐢𝐭𝐢𝐧𝐠 𝐛𝐲 𝐃𝐢𝐧𝐮 𝐏𝐚𝐭𝐞𝐥 ✨</h1>
        <h2>❤️ Dinu Ki Jaan ❤️</h2>
        <img src="your-image.jpg" alt="Your Image" class="profile-img">
        <button onclick="playMusic()">❤️ Play Love Song ❤️</button>
        <button onclick="stopMusic()">❌ Stop Song ❌</button>
        <audio id="loveSong" src="love-song.mp3"></audio>
    </div>

    <script>
        function playMusic() {
            var song = document.getElementById("loveSong");
            song.play();
        }
        
        function stopMusic() {
            var song = document.getElementById("loveSong");
            song.pause();
            song.currentTime = 0;
        }
    </script>
</body>
</html>
